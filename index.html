<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Family: Rubik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/64486ec299.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

    <!-- Scripts -->
    <script src="script.js"></script>

    <!-- LeafletJS API/styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <!-- Header -->
      <header>
        <h1>IP Address Tracker</h1>

        <!-- Search Bar -->
        <form id="search">
          <input
            type="text"
            title="searchinput"
            name="searchinput"
            placeholder="Search for any IP address or domain"
          />
          <button id="search-button" type="button">
            <img id="arrow" src="images/icon-arrow.svg" alt="OK" />
            <i id="loading" class="hidden fas fa-circle-notch"></i>
          </button>
        </form>
      </header>

      <main>
        <!-- API Info Display -->
        <div class="abs">
          <section class="container">
            <ul>
              <li>
                <h2>IP Address</h2>
                <p id="ip">192.212.174.101</p>
              </li>
              <li>
                <h2>Location</h2>
                <p id="location">Brooklyn, NY 10001</p>
              </li>
              <li>
                <h2>Timezone</h2>
                <p id="timezone">UTC -05:00</p>
              </li>
              <li>
                <h2>ISP</h2>
                <p id="isp">SpaceX Starlink</p>
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>

    <section id="map">
      <div id="mapid"></div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="github.com/foolmonkey">Andy Tran</a>.
    </div>
  </body>
</html>
